<script type="text/javascript">


var Restaurant = function() {

	//private variables
	var storeId;
	var sales;

	//public array
	var employeeRoster = [];

	//closure called makeFood
	function makeFood() {
		console.log('Food was made.');
	}

	var setStoreId = function(arg1) {
		storeId = arg1;
		//why can't i just return the storeId from this function
			//and avoid having to create the funtion below.
	}
	var getStoreId = function() {
		return storeId;
	}
	var addEmployee = function(employee) {
		employeeRoster.push(employee);
	}

	//public facing
	return {
		employeeRoster : employeeRoster,
		orderFood      : makeFood,
		setStoreId     : setStoreId,
		getStoreId     : getStoreId,
		addEmployee    : addEmployee
	}

};
